<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Movie-cruiser-App</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Movie Cruiser Application</a>           
                
                  <form id="search-movie-form" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="movie-name" type="search" placeholder="Search Movie" aria-label="Search">
                    <button class="btn btn-outline-light" id="search-btn" type="submit">Search!</button>
                  </form>
        </nav>
   
        <div class="container row">
            <div class="results col-sm-6">
                <h3>Search Results</h3>
                <ul id="results"></ul>
            </div>
            <div class="col-sm-6">
                <button class="btn" id="fav-btn">View Favourites</button>
                <br><br>
                <div id="favourites">
                    <h3>Favourites</h3>
                    <ul id="favs"></ul>
                </div>
            </div>
        </div>
    <script src="js/index.js"></script>
</body>
</html>
